<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarthana | Login & Register</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap">
</head>
<body>

  <section class="hero-section">
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome Back!</h1>
      <p>Login or Register to continue your journey</p>

      <div class="form-container">
        <form class="auth-form">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" class="btn">Login</button>
          <p class="switch-text">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </form>

        <form class="auth-form hidden" id="register-form">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" class="btn">Register</button>
          <p class="switch-text">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Sarthana. Crafted with passion & purpose.</p>
  </footer>

  <style>
    .form-container {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 15px;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4), 0 0 15px rgba(63, 94, 251, 0.5);
      backdrop-filter: blur(5px);
    }

    .auth-form input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    .switch-text {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
    }

    .switch-text a {
      color: #fc466b;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }
  </style>

<script>
    const loginForm = document.querySelector('.auth-form');
    
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Simple redirect after "login"
      window.location.href = "dashboard.html";
    });
  
    const registerForm = document.getElementById('register-form');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Registration successful! Please log in.");
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });
  </script>
  
</body>
</html>
